<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/pix-webcomponents.esm.js"></script>
    <script nomodule src="/build/pix-webcomponents.js"></script>
  </head>
  <body>
    <hello-world first="Stencil" last="'Don't call me a framework' JS"></hello-world>

    <pix-banner id="my-banner" style="font-size: 2rem !important" type="warning" can-close-banner="true">Salut ma jolie.</pix-banner>
    <pix-banner id="my-banner-2" type="error" can-close-banner="true">Salut mon beauf.</pix-banner>

    <script>
      document.querySelector('#my-banner').addEventListener('close', event => {
        console.log('#my-banner was closed');
      });
    </script>
  </body>
</html>
